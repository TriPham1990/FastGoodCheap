<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
FAST<label><input type="checkbox" onchange="check1()" id="fast"></label><br>
GOOD<label><input type="checkbox" onchange="check2()" id="good"></label><br>
CHEAP<label><input type="checkbox" onchange="check3()" id="cheap"></label>
<script>
    let index = 0;
    let checkFast = document.getElementById("fast");
    let checkGood = document.getElementById("good");
    let checkCheap = document.getElementById("cheap");

    function check1() {
        if (checkGood.checked === true && checkCheap.checked === true) {
            index = Math.floor(Math.random() * 2 + 1);
            if (index === 1) {
                checkGood.checked = false;
            } else {
                checkCheap.checked = false;
            }
        }
    }

    function check2() {
        if (checkFast.checked === true && checkCheap.checked === true) {
            index = Math.floor(Math.random() * 2 + 1);
            if (index === 1) {
                checkFast.checked = false;
            } else {
                checkCheap.checked = false;
            }
        }
    }

    function check3() {
        if (checkGood.checked === true && checkFast.checked === true) {
            index = Math.floor(Math.random() * 2 + 1);
            if (index === 1) {
                checkGood.checked = false;
            } else {
                checkFast.checked = false;
            }
        }
    }
</script>
</body>
</html>
